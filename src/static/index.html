<html>
    <head>
        <title>Playlist generator</title>
        <script src="js/jslib/angular.js"></script>
        <script src="js/jslib/jquery.js"></script>
        <script src="js/jslib/bootstrap.js"></script>

        <script src="js/jslib/angularjs-dropdown-multiselect.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/main.js"></script>

        <link rel="stylesheet" href="css/bootstrap.css">

                                </a>
<!--                                 <a href="#/models" class="tab" ng-class="{selected: isSelected('models')}">
                                    <div class="tab-triangle"></div>
                                    <div>Language Models</div>
                                </a>
                                <a href="#/datasets" class="tab" ng-class="{selected: isSelected('datasets')}">
                                    <div class="tab-triangle"></div>
                                    <div>Datasets</div>
                                </a> -->
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>

            <footer class="container-fluid"></footer>
        </div>
